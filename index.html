		<script type="text/ng-template" id="publication.html">
			<div class="row"> 
				<div class="twelve column">

				<div class="twelve column data-content-holder">

							<h6 class="data-date-title">2014</h6>

						<div class="ten columns">
							<div class="data-content-publication-list">
								<div class="row">
									<div class="publication-header">
										<h4 class="publication-title">
											Feature Selection Framework for Data Analytics in Microblogs
										</h4>
										<h5 class="publication-sub-title">
											ERCICA 2014 - Emerging Research In Computing, Information, Communication And Applications
										</h5>
										<h5 class="publication-volume">
											Volume 2
										</h5>
									</div>
									<div class="publication-content"> 
										<p>
											The usage of social networks has been on the rise owing to the ubiquitous availability of the Internet. People use social networks to express their views, to provide their comments and to share their experiences with everyone. This data can be used by various people, from manufacturers of products, to politicians predicting election results thus making it an actively pursued research problem in social networks research. Specifically, the problem of obtaining the opinion of people about a certain entity is of high importance. A myriad of traditional learning based text classification schemes have been proposed over the years to this end. However, in microblogs such as Twitter, a lexicon based classification scheme is more suitable owing to the short length of the text. Our aim in this project is to build a novel opinion search engine that makes use of a sentimental word dictionary for text classification to deduce the intents.
										</p>
									</div>
									<div class="publication-footer"> 
										<h5 class="publication-publisher-title">
											Elsevier Science and Technology
											<div class="u-pull-right publication-options-menu">

												<a href="/publication/9789351072621_ERCICA_2014_vol2_60.pdf" target="_blank"><i class="fa fa-download"></i></a>
											</div>
										</h5>
									</div>
								</div>
